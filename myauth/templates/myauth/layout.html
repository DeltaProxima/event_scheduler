<!DOCTYPE html>
<html>
  <head>
    <title>Outlook Authentication</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous">
    <link rel="stylesheet"
      href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/11.0.0/css/fabric.min.css"
    />
    {% load static %}
    <link rel="stylesheet" href="/static/myauth/app.css">

  </head>
</html>
  <body>
    <div class="loader_bg">
      <div class="loader"></div>
    </div>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
            aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">


            </ul>
            <ul class="navbar-nav justify-content-end">

              {% if user.is_authenticated %}
                <li class="nav-item dropdown">
                  <a class="nav-link avatar-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">
                    {% if user.avatar %}
                      <img src="{{ user.avatar }}" class="rounded-circle align-self-center mr-2" style="width: 32px;">
                    {% else %}
                      <img src="{% static 'myauth/1.jpg' %}" class="rounded-circle align-self-center mr-2" style="width: 32px;">
                    {% endif %}
                  </a>
                  <div class="dropdown-menu dropdown-menu-right">
                    <h5 class="dropdown-item-text mb-0">{{ user.first_name }}</h5>


                    <div class="dropdown-divider"></div>
                    <p class="dropdown-item-text text-muted mb-0">{{ user.email }}</p>
                    <p class="dropdown-item-text text-muted mb-0">{{ user.last_name }}</p>
                  </div>
                </li>
                <form method="POST" action="/accounts/logout/">{% csrf_token %}
                  <input type="hidden" name=" CsrfViewMiddleware" value="{{ CsrfViewMiddleware}}">

                  <button type="submit">Sign Out</button>
                </form>


              {% endif %}
            </ul>
          </div>
        </div>
      </nav>
    {% block content %}{% endblock %}

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script>
        setTimeout(funtion(){
          $('.loader_bg').fadeToggle();
        },1500);
      </script>

  </body>
